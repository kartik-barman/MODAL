<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <form action="" id="myForm">
            <div class="text-field">
                <label for="">Name : <span style="color: red; font-size : 20px">*</span></label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="text-field">
                <label for="">Email : <span style="color: red; font-size : 20px">*</span></label>
                <input type="email" id="email" placeholder="Enter your valid email" required>
            </div>
            <div class="text-field">
                <label for="">Phone : <span style="color: red; font-size : 20px">*</span></label>
                <input type="number" id="phone" placeholder="Enter your valid phone" required>
            </div>
            <div class="text-field">
                <label for="">Password : <span style="color: red; font-size : 20px">*</span></label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="btn">Login</button>
        </form>
    </div>

    <div class="modal">
        <img src="./assets/right.png" alt="">
        <h3 id="modal_title">Thank You!</h3>
        <!-- <p>I Love Coding.I am a professional Web Developer</p> -->
        <button class="Ok_btn">Ok</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
